      </div>
      <div class="add-book-popup no-display">
        <h1>Add a new book</h1>
        <form class="add-book-form">
          <input
            type="text"
            placeholder="Title"
            required
            id="title"
            maxlength="100"
          />
          <input
            type="text"
            placeholder="Author"
            required
            id="author"
            maxlength="100"
          />
          <input
            type="number"
            placeholder="Pages"
            required
            id="pages"
            maxlength="100"
          />
          <div class="radio-container">
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="isRead" />
          </div>
          <button class="submit-button" type="submit">Add book</button>
        </form>
      </div>
    </div>
    <div class="add-book-btn not-clicked">
      <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>plus</title>
