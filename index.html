      </div>
      <div class="add-book-popup no-display">
        <h1>Add a new book</h1>
        <form class="add-book-form" novalidate>
          <label for="title">
            <input
              type="text"
              placeholder="Title"
              required
              id="title"
              minlength="4"
              maxlength="100"
            />
            <span class="error"></span>
          </label>
          <label for="author">
            <input
              type="text"
              placeholder="Author"
              name="author"
              required
              id="author"
              minlength="5"
              maxlength="100"
            />
            <span class="error"></span>
          </label>

          <label for="pages">
            <input
              type="number"
              placeholder="Pages"
              required
              name="pages"
              id="pages"
              min="1"
            />
            <span class="error"></span>
          </label>
          <div class="radio-container">
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="isRead" />
          </div>
          <button class="submit-button" type="submit">Add book</button>
        </form>
      </div>
    </div>
    <div class="add-book-btn not-clicked">
      <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>plus</title>
